name: Deploy Development

on:
  push:
    branches: [development]

jobs:
  name: Deploy Development
  runs-on: ubuntu-latest

  steps:
    - name: Deploy to Development
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
